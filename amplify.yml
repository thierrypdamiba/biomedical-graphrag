version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Enable corepack for faster pnpm setup
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Set the backend API URL for the build
            - echo "GRAPHRAG_API_URL=$GRAPHRAG_API_URL" >> .env.production
            - pnpm build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
